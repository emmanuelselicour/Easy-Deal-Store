<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signaler un Problème | EDS</title>
  <link rel="icon" href="https://files.catbox.moe/ioqzaq.jpg" type="image/jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    .navbar {
      background: #4a00e0;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      height: 30px;
      width: 30px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .form-box h2 {
      color: #4a00e0;
      margin-bottom: 1rem;
    }

    form input,
    form textarea,
    form button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    form button {
      background: #4a00e0;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #3700b3;
    }

    #successMessage {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }

    #successMessage button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #4a00e0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #successMessage button:hover {
      background: #3700b3;
    }

    #reviewSection {
      display: none;
      text-align: left;
      margin-bottom: 1rem;
      border: 1px solid #4a00e0;
      border-radius: 8px;
      padding: 1rem;
      background: #f0eaff;
      color: #4a00e0;
      font-weight: bold;
    }

    #reviewSection p {
      margin: 0.5rem 0;
    }

    #confirmBtn, #sendBtn {
      width: 48%;
      display: inline-block;
    }

    #sendBtn {
      display: none;
    }

    .whatsapp-link {
      display: inline-flex;
      align-items: center;
      margin-top: 1rem;
      text-decoration: none;
      color: #25D366;
      font-weight: bold;
      font-size: 1rem;
    }

    .whatsapp-link img {
      height: 20px;
      width: 20px;
      margin-right: 8px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      z-index: 1;
      position: relative;
    }

    /* BUBBLES BACKGROUND */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubbles span {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(74, 0, 224, 0.2);
      border-radius: 50%;
      animation: rise 15s linear infinite;
    }

    .bubbles span:nth-child(2) {
      left: 20%;
      width: 25px;
      height: 25px;
      animation-duration: 12s;
    }

    .bubbles span:nth-child(3) {
      left: 40%;
      width: 15px;
      height: 15px;
      animation-duration: 18s;
    }

    .bubbles span:nth-child(4) {
      left: 60%;
      width: 30px;
      height: 30px;
      animation-duration: 10s;
    }

    .bubbles span:nth-child(5) {
      left: 80%;
      width: 10px;
      height: 10px;
      animation-duration: 20s;
    }

    .bubbles span:nth-child(6) {
      left: 10%;
      width: 22px;
      height: 22px;
      animation-duration: 14s;
    }

    .bubbles span:nth-child(7) {
      left: 35%;
      width: 18px;
      height: 18px;
      animation-duration: 16s;
    }

    .bubbles span:nth-child(8) {
      left: 55%;
      width: 26px;
      height: 26px;
      animation-duration: 11s;
    }

    .bubbles span:nth-child(9) {
      left: 75%;
      width: 12px;
      height: 12px;
      animation-duration: 19s;
    }

    .bubbles span:nth-child(10) {
      left: 90%;
      width: 16px;
      height: 16px;
      animation-duration: 13s;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo" onclick="window.location.href='index.html'">
      <img src="https://files.catbox.moe/ioqzaq.jpg" alt="Logo EDS" class="logo-icon">
      EDS
    </div>
  </nav>

  <div class="container">
    <div class="form-box">
      <h2>Signaler un Problème</h2>
      <form id="problemForm" action="https://formspree.io/f/xdkddbpo" method="POST">
        <input type="text" id="nom" name="Nom" placeholder="Nom & Prénom" required />
        <input type="tel" id="whatsapp" name="WhatsApp" placeholder="Votre numéro WhatsApp" required />
        <textarea id="message" name="Message" placeholder="Décrivez le problème rencontré..." required></textarea>
        <button type="button" id="confirmBtn">Vérifier</button>
        <button type="submit" id="sendBtn">Envoyer votre message</button>
      </form>

      <div id="reviewSection"></div>

      <div id="successMessage">
        Merci pour votre attention. Nous vous répondrons bientôt.
        <br />
        <button id="backHomeBtn">Retour à la page d'accueil</button>
      </div>

      <a class="whatsapp-link" href="https://wa.me/15102817365?text=Bonjour%20j'aimerais%20parler%20à%20quelqu'un%20qui%20est%20disponible." target="_blank" rel="noopener noreferrer">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" />
        Contacter moi depuis WhatsApp
      </a>
    </div>
  </div>

  <footer>
    <p>© 2024 EDS. Tous droits réservés.</p>
  </footer>

  <!-- bubbles background -->
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <script>
    const form = document.getElementById('problemForm');
    const nomInput = document.getElementById('nom');
    const whatsappInput = document.getElementById('whatsapp');
    const messageInput = document.getElementById('message');
    const confirmBtn = document.getElementById('confirmBtn');
    const sendBtn = document.getElementById('sendBtn');
    const reviewSection = document.getElementById('reviewSection');
    const successMsg = document.getElementById('successMessage');
    const backHomeBtn = document.getElementById('backHomeBtn');

    // Lè itilizatè klike sou "Vérifier"
    confirmBtn.addEventListener('click', () => {
      // Valide fòm nan anvan
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      // Montre rezime info yo
      reviewSection.innerHTML = `
        <p>Vous vous appelez : <strong>${nomInput.value}</strong></p>
        <p>Votre numéro WhatsApp est : <strong>${whatsappInput.value}</strong></p>
        <p>Votre message est : <strong>${messageInput.value}</strong></p>
      `;
      reviewSection.style.display = 'block';

      // Cache bouton vérifier, montre bouton envoyer
      confirmBtn.style.display = 'none';
      sendBtn.style.display = 'inline-block';

      // Fè input yo readonly pou evite chanjman apre
      nomInput.readOnly = true;
      whatsappInput.readOnly = true;
      messageInput.readOnly = true;
    });

    // Lè itilizatè voye fòm lan
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          // Retire fòm ak rezime
          form.style.display = 'none';
          reviewSection.style.display = 'none';

          // Montre mesaj siksè
          successMsg.style.display = 'block';
        } else {
          alert("Erreur lors de l'envoi. Réessayez.");
        }
      })
      .catch(() => alert("Erreur réseau."));
    });

    backHomeBtn.addEventListener('click', () => {
      window.location.href = "https://easydealstore.netlify.app/";
    });
  </script>

</body>
</html>
